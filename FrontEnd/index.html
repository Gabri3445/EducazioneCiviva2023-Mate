<div class="whiteBG">
    <div class="registration">
        <form id="form">
            <label for="username">Username</label>
            <input id="username" name="username" placeholder="Inserisci un username" required type="text">

<div class="container">
    <div id="githubLogo">
        <a href="https://github.com/Gabri3445/EducazioneCiviva2023-Mate" target="_blank"><img alt="Github Logo"
                                                                                              height="45px"
                                                                                              src="./static/images/github-mark.svg"
                                                                                              width="45px"></a>
    </div>
    <div class="navMenu">
        <div class="navigation-tool">
            <h1>QUIZ SULLA PROTEZIONE CIVILE</h1>
            <div class="question-counterBox">
                <p class="question-counter"><span class="current-question">1</span>/20</p>
            </div>
        </div>
        <div id="quiz-content">
            <div class="quiz">
                <p class="question">Cosa accade alle competenze dello Stato in materia di protezione civile, con la
                    Legge N.401 del 2001?</p>
                <div class="multiple-answers">
                    <label class="answers" data-index="0">
                        <input name="answer" type="radio"/>a) Le Regioni
                    </label>

                    <label class="answers" data-index="1">
                        <input name="answer" type="radio"/>b) Gli enti locali
                    </label>

                    <label class="answers" data-index="2">
                        <input name="answer" type="radio"/>c) Le Province
                    </label>

                    <label class="answers" data-index="3">
                        <input name="answer" type="radio"/>d) I Comuni
                    </label>
                </div>
                <div class="confirmBox">
                    <a href="#"><p>CONFERMA</p></a>
                </div>
            </div>
        </div>
        <div class="answer-container">
            <p class="complete-answer"></p>
        </div>
    </div>
    <div class="right-arrow">
        <svg class="bi bi-arrow-right-circle-fill" fill="currentColor" height="45" viewBox="0 0 16 16"
             width="45" xmlns="http://www.w3.org/2000/svg">
